<!DOCTYPE html>
<html lang='en'>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta charset='UTF-8'>
    <title>AR Maps</title>

    <script src='https://aframe.io/releases/0.7.1/aframe.min.js'></script>
    <script src="https://unpkg.com/aframe-template-component@3.x.x/dist/aframe-template-component.min.js"></script>
    <script src="https://unpkg.com/aframe-layout-component@3.x.x/dist/aframe-layout-component.min.js"></script>
    <script src="https://unpkg.com/aframe-event-set-component@3.x.x/dist/aframe-event-set-component.min.js"></script>
    <script src='vendor/aframe-ar.min.js'></script>

    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        .header {
            left: 0;
            right: 0;
            top: 0;
            height: 40px;
            position: absolute;
            border-bottom: 1px solid rgba(0, 0, 0, 0.9);
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10;
        }

        .header a {
            font-size: 14px;
            line-height: 30px;
            text-shadow: 0 1px 1px #555;
            color: white;
            text-decoration: none;
        }

        #loading {
            color: #222;
            text-align: center;
            line-height: 30px;
            height: 30px;
            width: 120px;
            position: fixed;
            top: 50%;
            left: 50%;
            margin-top: -15px;
            margin-left: -60px;
        }

        #overlay {
            background: black;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: none;
            z-index: 100;
        }
    </style>
</head>
<body style='margin: 0px; overflow: hidden;'>
<div class='header' id="header">
    <a href="#" onClick="exitFromPanoramic()">выйти из панорамы</a>
</div>
<div id='loading'>загрузка...</div>
<a-scene embedded
         arjs='sourceType: webcam; debugUIEnabled: false'
         vr-mode-ui='enabled: false'
         id="scene"
>
    <a-assets>
        <img id="city" src="assets/room.jpg">
        <img id="cubes" src="assets/room1.jpg">
        <img id="sechelt" src="assets/room2.jpg">
        <img id="city-thumb" crossorigin="anonymous" src="https://cdn.aframe.io/360-image-gallery-boilerplate/img/thumb-city.jpg">
        <img id="cubes-thumb" crossorigin="anonymous" src="https://cdn.aframe.io/360-image-gallery-boilerplate/img/thumb-cubes.jpg">
        <img id="sechelt-thumb" crossorigin="anonymous" src="https://cdn.aframe.io/360-image-gallery-boilerplate/img/thumb-sechelt.jpg">
        <audio id="click-sound" crossorigin="anonymous" src="https://cdn.aframe.io/360-image-gallery-boilerplate/audio/click.ogg"></audio>

        <!-- Image link template to be reused. -->
        <script id="link" type="text/html">
            <a-entity class="link"
                      geometry="primitive: plane; height: 1; width: 1"
                      material="shader: flat; src: ${thumb}"
                      event-set__1="_event: mousedown; scale: 1 1 1"
                      event-set__2="_event: mouseup; scale: 1.2 1.2 1"
                      event-set__3="_event: mouseenter; scale: 1.2 1.2 1"
                      event-set__4="_event: mouseleave; scale: 1 1 1"
                      set-image="on: click; target: #image-360; src: ${src}"
                      sound="on: click; src: #click-sound"></a-entity>
        </script>
    </a-assets>

    <!-- 360-degree image. -->
    <a-sky id="image-360" radius="10" visible="false"></a-sky>

    <!-- Image links. -->
    <a-entity id="links" layout="type: line; margin: 1.5" position="0 -1 -4">
        <a-entity template="src: #link" data-src="#cubes" data-thumb="#cubes-thumb"></a-entity>
        <a-entity template="src: #link" data-src="#city" data-thumb="#city-thumb"></a-entity>
        <a-entity template="src: #link" data-src="#sechelt" data-thumb="#sechelt-thumb"></a-entity>
    </a-entity>

    <!-- Camera + cursor. -->
    <a-camera>
        <a-cursor id="cursor"
                  animation__click="property: scale; startEvents: click; from: 0.1 0.1 0.1; to: 1 1 1; dur: 150"
                  animation__fusing="property: fusing; startEvents: fusing; from: 1 1 1; to: 0.1 0.1 0.1; dur: 1500"
                  event-set__1="_event: mouseenter; color: springgreen"
                  event-set__2="_event: mouseleave; color: black"
                  fuse="true"
                  raycaster="objects: .link"></a-cursor>
    </a-camera>
</a-scene>

<script>
    document.querySelector('a-scene').addEventListener('loaded', () => {
        setTimeout(() => {
            document.getElementById('loading').style.display = 'none';
        }, 1000);
    });

    document.querySelector('#header').style.display = 'none';

    function exitFromPanoramic() {
        document.querySelector('#image-360').setAttribute('visible', false);
        document.querySelector('#links').setAttribute('visible', true);
        document.getElementById('header').style.display = 'none';
    }

    AFRAME.registerComponent('set-image', {
        schema: {
            on: {type: 'string'},
            target: {type: 'selector'},
            src: {type: 'string'},
            dur: {type: 'number', default: 300}
        },

        init: function () {
            var data = this.data;
            var el = this.el;

            this.setupFadeAnimation();

            el.addEventListener(data.on, function () {
                // Fade out image.
                data.target.emit('set-image-fade');
                // Wait for fade to complete.
                setTimeout(function () {
                    // Set image.
                    document.querySelector('#header').style.display = 'flex';
                    data.target.setAttribute('visible', true);
                    data.target.setAttribute('material', 'src', data.src);
                    document.querySelector('#links').setAttribute('visible', false);
                }, data.dur);
            });
        },

        /**
         * Setup fade-in + fade-out.
         */
        setupFadeAnimation: function () {
            var data = this.data;
            var targetEl = this.data.target;

            // Only set up once.
            if (targetEl.dataset.setImageFadeSetup) { return; }
            targetEl.dataset.setImageFadeSetup = true;

            // Create animation.
            targetEl.setAttribute('animation__fade', {
                property: 'material.color',
                startEvents: 'set-image-fade',
                dir: 'alternate',
                dur: data.dur,
                from: '#FFF',
                to: '#000'
            });
        }
    });
</script>
</body>
</html>
